<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>

    <!-- âœ… BOOTSTRAP CSS CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: linear-gradient(180.4deg, rgba(0,6,10,1) 1%, rgba(1,190,237,1) 91.4%);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        color: white; /* Optional: makes text easier to read */
    }

    .bg-box {
        background-color: rgba(255, 255, 255, 0.1); /* translucent white for content box */
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
</style>


<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="text-center my-4">
    
    
</div>


    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">ðŸ“š Student Management System</h1>

        {% if students %}
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>DOB</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-warning text-center" role="alert">
                No students found in the database.
            </div>
        {% endif %}
    </div>

</body>
</html>
